<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/digital" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="cover">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="cleare()" class="btn">C</button>
            <button onclick="operation('*')" class="btn">X</button>
            <button onclick="operation('/')" class="btn">/</button>
            <button onclick="appendDecimal()" class="btn">.</button>
            <button onclick="appendNumber(7)" class="btn">7</button>
            <button onclick="appendNumber(8)" class="btn">8</button>
            <button onclick="appendNumber(9)" class="btn">9</button>
            <button onclick="operation('+')" class="btn">+</button>
            <button onclick="appendNumber(7)" class="btn">4</button>
            <button onclick="appendNumber(5)" class="btn">5</button>
            <button onclick="appendNumber(6)" class="btn">6</button>
            <button onclick="operation('-')" class="btn">-</button>
            <button onclick="appendNumber(1)" class="btn">1</button>
            <button onclick="appendNumber(2)" class="btn">2</button>
            <button onclick="appendNumber(3)" class="btn">3</button>
            <button onclick="calculate()" class="btn equal">=</button>
            <button onclick="appendNumber(0)" class="btn zero">0</button>
        </div>
        <span>Created by Minou4reall</span>
    </div>
    <script src="main.js"></script>
</body>
